---
AWSTemplateFormatVersion: '2010-09-09'
Description: Test stack for Delete DynamoDB table
Parameters:
  UserARN:
    Description: user ARN
    Type: String
Outputs:
  DynamoDBTableName:
    Description: Name of the DynamoDB table
    Value: !Ref DynamoDBTable
  AutomationAssumeRoleName:
    Description: Automation Assume Role Name
    Value: !Ref AutomationAssumeRole
  AutomationAssumeRoleARN:
    Description: Automation Assume Role ARN
    Value: !GetAtt AutomationAssumeRole.Arn
Resources:
  AutomationAssumeRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - "ec2.amazonaws.com"
                - "lambda.amazonaws.com"
                - "ssm.amazonaws.com"
            Action:
              - "sts:AssumeRole"
          - Effect: "Allow"
            Principal:
              AWS: !Ref UserARN
            Action:
              - "sts:AssumeRole"
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/AdministratorAccess"
  DynamoDBTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: MainKey
          AttributeType: S
        - AttributeName: OtherKey
          AttributeType: S
      BillingMode: PAY_PER_REQUEST
      KeySchema:
        - AttributeName: MainKey
          KeyType: HASH
        - AttributeName: OtherKey
          KeyType: RANGE
